<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRCH</title>
</head>
<body>
    <h1>Welcome to SRCH</h1>
    <form action="/search" method="get">
        <label for="srch_url">Search URL:</label>
        <input type="text" id="srch_url" name="srch_url">
        <br>
        <label for="srch_text">Search Text:</label>
        <input type="text" id="srch_text" name="srch_text" required>
        <br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
